<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Vivk AI - شات ذكاء اصطناعي</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #chat-container { width: 400px; height: 600px; background: white; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    #chat-box { flex: 1; padding: 15px; overflow-y: auto; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 10px; max-width: 75%; }
    .user { background: #007bff; color: white; align-self: flex-end; }
    .bot { background: #e9ecef; color: black; align-self: flex-start; }
    #input-area { display: flex; border-top: 1px solid #ddd; }
    #msg-input { flex: 1; border: none; padding: 10px; font-size: 14px; }
    #send-btn { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input id="msg-input" type="text" placeholder="اكتب رسالتك...">
      <button id="send-btn">إرسال</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msg-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      msgInput.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("❌ خطأ: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
