<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الذكاء الاصطناعي الخاص بي</title>
    <style>
        :root {
            --primary: #10a37f;
            --bg: #343541;
            --user-bg: #10a37f;
            --ai-bg: #444654;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-bg);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-bg);
            border: 1px solid #555;
        }

        .input-area {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid #555;
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            background: #4a4b59;
            color: white;
            font-size: 16px;
        }

        #user-input:focus {
            outline: 2px solid var(--primary);
        }

        #send-button {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        #send-button:hover {
            background: #0d8c6d;
        }

        #send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .thinking {
            opacity: 0.7;
            font-style: italic;
        }

        .api-key-setup {
            padding: 2rem;
            text-align: center;
            background: var(--ai-bg);
            margin: 1rem;
            border-radius: 8px;
        }

        #api-key-input {
            width: 300px;
            padding: 0.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            #api-key-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 مساعد الذكاء الاصطناعي الخاص</h1>
    </div>
    
    <div id="api-key-setup" class="api-key-setup">
        <h2>أدخل مفتاح OpenAI API</h2>
        <input type="password" id="api-key-input" placeholder="sk-...">
        <button onclick="saveApiKey()">حفظ والمتابعة</button>
        <p>سيتم حفظ المفتاح محلياً على جهازك فقط</p>
    </div>
    
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="message ai-message">
            مرحباً! أنا مساعدك الذكي. كيف يمكنني مساعدتك اليوم؟
        </div>
    </div>
    
    <div class="input-area" id="input-area" style="display: none;">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
        <button id="send-button" onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        // عناصر DOM
        const apiKeySetup = document.getElementById('api-key-setup');
        const chatContainer = document.getElementById('chat-container');
        const inputArea = document.getElementById('input-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // تحقق إذا كان هناك مفتاح محفوظ
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                startChat(savedApiKey);
            }
        });

        function saveApiKey() {
            const apiKey = document.getElementById('api-key-input').value.trim();
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                startChat(apiKey);
            } else {
                alert('يرجى إدخال مفتاح API صحيح');
            }
        }

        function startChat(apiKey) {
            apiKeySetup.style.display = 'none';
            chatContainer.style.display = 'flex';
            inputArea.style.display = 'flex';
            window.API_KEY = apiKey;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // إضافة رسالة المستخدم
            addMessage(message, 'user');
            userInput.value = '';
            sendButton.disabled = true;
            
            // مؤشر التفكير
            const thinkingIndicator = addThinkingIndicator();
            
            try {
                // استدعاء OpenAI API مباشرة من المتصفح
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'أنت مساعد مفيد يتحدث العربية بطلاقة. قدم إجابات واضحة ومفيدة.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error('خطأ في الاستجابة');
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                thinkingIndicator.remove();
                addMessage(aiResponse, 'ai');
                
            } catch (error) {
                console.error('Error:', error);
                thinkingIndicator.remove();
                addMessage('⚠️ خطأ في الاتصال. تحقق من مفتاح API أو اتصال الإنترنت.', 'ai');
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = text;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addThinkingIndicator() {
            const thinkingElement = document.createElement('div');
            thinkingElement.classList.add('message', 'ai-message', 'thinking');
            thinkingElement.textContent = 'جاري التفكير...';
            
            chatContainer.appendChild(thinkingElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return thinkingElement;
        }

        // دعم الضغط على Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // مسح مفتاح API (للاستكشاف)
        function clearApiKey() {
            localStorage.removeItem('openai_api_key');
            location.reload();
        }
    </script>
</body>
</html>
