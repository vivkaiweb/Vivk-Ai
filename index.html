<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIVK AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; color: white; font-family: sans-serif; }
    .ai-message { background: #1e293b; padding: 12px; border-radius: 12px; margin: 8px 0; }
    .user-message { background: #334155; padding: 12px; border-radius: 12px; margin: 8px 0; text-align: right; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="p-4 text-center text-2xl font-bold bg-gray-900 shadow">
    🤖 VIVK AI – ذكاء اصطناعي متكامل
  </header>

  <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-2"></main>

  <footer class="p-4 bg-gray-800 flex">
    <input id="userInput" type="text" placeholder="اكتب رسالتك هنا..."
      class="flex-1 p-2 rounded-lg text-black"/>
    <button onclick="sendMessage()" class="ml-2 px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700">
      إرسال
    </button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // 🔥 هنا يستدعي API للذكاء الاصطناعي
      addMessage("...يفكر 🤔", "ai");

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY" // ضع مفتاحك هنا
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await res.json();
      document.querySelector(".ai-message:last-child").innerText =
        data.choices[0].message.content;
    }

    function addMessage(content, sender) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user-message" : "ai-message";
      div.innerText = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
